<div class="row">
    <div class="col-md-6">
      <h1>Edit client</h1>
    </div>
    <div class="col-md-6 text-right">
      <a routerLink="/clients" class="btn btn-success btn-sm mt-2">
        <i class="fa fa-arrow-circle-o-left"> </i>Back to list
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mx-auto">
        <form [formGroup] = "clientForm" (ngSubmit)="updateClient()">
            <div class="form-group">
              <label for="firstName">FirstName</label>
              <input formControlName="firstName" type="text" class="form-control">
              <div class="alert alert-warning my-1" *ngIf="clientForm.get('firstName').invalid && clientForm.get('firstName').touched ">
                <div *ngIf="clientForm.get('firstName').errors.required">
                   This field is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="lastName">LastName</label>
              <input formControlName="lastName" type="text" class="form-control">
              <div class="alert alert-warning my-1" *ngIf="clientForm.get('lastName').invalid && clientForm.get('lastName').touched ">
                  <div *ngIf="clientForm.get('lastName').errors.required">
                     This field is required
                  </div>
                </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input formControlName="email" type="text" class="form-control">
              <div class="alert alert-warning my-1" *ngIf="clientForm.get('email').invalid && clientForm.get('email').touched ">
                  <div *ngIf="clientForm.get('email').errors.required">
                    This field is required
                  </div>
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input formControlName="phone" type="text" class="form-control">
              <div class="alert alert-warning my-1" *ngIf="clientForm.get('phone').invalid && clientForm.get('phone').touched ">
                  <div *ngIf="clientForm.get('phone').errors.required">
                    This field is required
                  </div>
              </div>
            </div>
            <div class="form-group">
              <label for="balance">Balance</label>
              <input formControlName="balance" type="text" class="form-control">
              <div class="alert alert-warning my-1" *ngIf="clientForm.get('balance').invalid && clientForm.get('balance').touched ">
                  <div *ngIf="clientForm.get('balance').errors.required">
                    This field is required
                  </div>
              </div>
            </div>
            <button class="btn btn-block btn-warning"  [disabled]="clientForm.invalid"><i class="fa fa-refresh"></i> Update client</button>
          </form>
    </div>
  </div>
